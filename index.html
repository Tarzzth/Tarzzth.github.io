<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เซอร์ไพรส์วันเกิด!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Cursive', sans-serif;
            overflow: hidden;
            background: url('hack.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading-text {
            font-size: 24px;
            color: #ffeb3b;
            font-weight: bold;
            display: none;
        }
        .loading-bar {
            width: 0;
            height: 10px;
            background-color: #ffeb3b;
            margin: 10px auto;
            border-radius: 5px;
            transition: width 3s ease-in-out;
            display: none;
        }
        @keyframes fall {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .binary {
            position: fixed;
            font-size: 20px;
            color: #0f0;
            font-weight: bold;
            animation: fall 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แฮ็กเกอร์ระดับโลก!</h1>
        <button id="hackButton" onclick="startLoading()">ดาวน์โหลด แฮ็ก</button>
        <p class="loading-text" id="loadingText">กำลังประมวลผล...</p>
        <div class="loading-bar" id="loadingBar"></div>
    </div>

    <script>
        function startLoading() {
            let button = document.getElementById("hackButton");
            let loadingText = document.getElementById("loadingText");
            let loadingBar = document.getElementById("loadingBar");

            button.style.display = "none";
            loadingText.style.display = "block";
            loadingBar.style.display = "block";

            setTimeout(() => {
                loadingBar.style.width = "100%";
            }, 100);

            setTimeout(() => {
                window.location.href = "birthday_cake.html";
            }, 3500);
        }

        function createBinaryRain() {
            for (let i = 0; i < 100; i++) {
                let binary = document.createElement('div');
                binary.classList.add('binary');
                binary.innerText = "010010";
                binary.style.left = Math.random() * window.innerWidth + 'px';
                binary.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(binary);
            }
        }

        createBinaryRain();
    </script>
</body>
</html>
